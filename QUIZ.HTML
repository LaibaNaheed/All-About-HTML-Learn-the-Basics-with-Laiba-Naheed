<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTML Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fdfdfd;
    }

    .hihtml {
      background-color: rgb(214, 78, 15);
      padding: 20px;
      border-radius: 20px;
      color: rgb(242, 233, 233);
      font-family: monospace;
      overflow-x: auto;
      max-width: 800px;
      margin: 20px auto;
    }

    img {
      width: 300px;
      border-radius: 20px;
      display: block;
      margin: 10px auto;
    }

    h3 {
      color: white;
      margin-top: 20px;
    }

    form ul {
      list-style-type: none;
      padding-left: 0;
      margin: 0 auto;
      max-width: 400px;
      text-align: left;
    }

    form li {
      font-size: 16px;
      margin-bottom: 8px;
    }

    input[type="radio"] {
      margin-right: 8px;
    }

    .NOTE {
      background-color: rgb(231, 240, 159);
      color: #0e0e0e;
      padding: 15px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 600px;
    }

    .NOTE a {
      display: block;
      margin: 8px auto;
      padding: 8px 15px;
      background-color: rgb(214, 78, 15);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    .NOTE a:hover {
      background-color: rgb(180, 60, 10);
    }
  </style>
</head>
<body>

  <div class="hihtml">
    <img src="exam-quotes.jpg" alt="Quiz banner" />

    <form>
      <h3>Q1: What does HTML stand for?</h3>
      <ul>
        <li><label><input type="radio" name="q1" value="a"> Hot Typing Markup Language</label></li>
        <li><label><input type="radio" name="q1" value="b"> Home Typing Modern Language</label></li>
        <li><label><input type="radio" name="q1" value="c"> <strong>Hyper Text Markup Language</strong></label></li>
        <li><label><input type="radio" name="q1" value="d"> Home Testing Mixed Language</label></li>
      </ul>

      <h3>Q2: What tag is used to create a hyperlink in HTML?</h3>
      <ul>
        <li><label><input type="radio" name="q2" value="a"> &lt;link&gt;</label></li>
        <li><label><input type="radio" name="q2" value="b"> &lt;href&gt;</label></li>
        <li><label><input type="radio" name="q2" value="c"> <strong>&lt;a&gt;</strong></label></li>
        <li><label><input type="radio" name="q2" value="d"> &lt;hyper&gt;</label></li>
      </ul>

      <h3>Q3: Which tag is used to insert an image in an HTML page?</h3>
      <ul>
        <li><label><input type="radio" name="q3" value="a"> &lt;picture&gt;</label></li>
        <li><label><input type="radio" name="q3" value="b"> &lt;img&gt;</label></li>
        <li><label><input type="radio" name="q3" value="c"> &lt;src&gt;</label></li>
        <li><label><input type="radio" name="q3" value="d"> &lt;image&gt;</label></li>
      </ul>

      <h3>Q4: What does the &lt;br&gt; tag do in HTML?</h3>
      <ul>
        <li><label><input type="radio" name="q4" value="a"> Adds a bold text</label></li>
        <li><label><input type="radio" name="q4" value="b"> Inserts a line break</label></li>
        <li><label><input type="radio" name="q4" value="c"> Starts a new paragraph</label></li>
        <li><label><input type="radio" name="q4" value="d"> Displays a list item</label></li>
      </ul>
    </form>
  </div>

  <div class="NOTE">
    <a href="index.html">← Back to Home</a>
    <a href="answer.html">Check the Correct Answers →</a>
  </div>

</body>
</html>
