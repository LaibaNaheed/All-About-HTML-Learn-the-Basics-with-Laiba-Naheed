<html lang="en">
<head>

  <title>Quiz Answers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fdfdfd;

    .hihtml {
      background-color: rgb(214, 78, 15);
      padding: 20px;

    img {
      width: 350px;
      border-radius: 20px;
      display: block;
      margin: 10px auto;
    }

    ul {
      list-style-type: none;
      padding: 0;
      font-size: 18px;
      text-align: left;
      max-width: 400px;
      margin: 20px auto;
    }

    li {
      background-color: #fff;
      color: #333;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      font-weight: bold;
    }

    h3, h2 {
      margin-top: 20px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: white;
      color: rgb(214, 78, 15);
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      transition: 0.3s;
    }

    a:hover {
      background-color: #e0e0e0;
    }
  </style>
